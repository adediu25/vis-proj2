<!DOCTYPE html>
<html>
<head>
    <title>Project 2</title>
    <h1><center>The Truth Is Out There</center></h1>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">

<body>

    <!-- Add in the dropdown for the color by selection -->
    <div id="dropdowns" style="display: flex; justify-content: center;">
        <label for="color-by-option" style="margin-right: 10px;"><strong>Color By: </strong></label>
        <select name="color-by-option" id="color-by-option" style="margin-right: 10px;">
            <option selected="selected" value="year" name="Year">Year</option>
            <option value="month" name="Month">Month</option>
            <option value="tod" name="Time Of Day">Time Of Day</option>
            <option value="ufo_shape" name="UFO Shape">UFO Shape</option>
        </select>
    </div>
    <br/>
    <div id="leaflet-map"></div>
    <div id="map-legend"></div>

    <div id="frequency-charts">
        <div id="duration-chart"></div>
        <div id="shape-chart"></div>
        <div id="month-chart"></div>
        <div id="time-chart"></div>
    </div>
    
    <!-- libraries -->
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>

    <!-- Our JS code-->
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/legend.js"></script>

    <div id="tooltip"></div>

</body>
</html>
