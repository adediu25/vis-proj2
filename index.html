<!DOCTYPE html>
<html>
<head>
    <title>Project 2</title>
    <h1><center>The Truth Is Out There</center></h1>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Add in the dropdown for the color by selection -->
    <div id="dropdowns" style="display: flex; justify-content: center;">
        <label for="color-by-option" style="margin-right: 10px;"><strong>Color By: </strong></label>
        <select name="color-by-option" id="color-by-option" style="margin-right: 10px;">
            <option selected="selected" value="year" name="Year">Year</option>
            <option value="month" name="Month">Month</option>
            <option value="tod" name="Time Of Day">Time Of Day</option>
            <option value="encounter_length" name="Encounter Length">Encounter Length</option>
        </select>
    </div>
    <br/>
    <div class="map-wordcloud-container">
        <div class='parent' id="leaflet-map"></div>
        <div id="wordcloud-container">
            <h2>Word Filtering</h2>
            <div id="search-container">
                <input type="text" id="word-search" placeholder="Search words...">
                <button id="search-button">Search</button>
                <button id="reset-button">Reset</button>
            </div>
            <div class='parent' id="wordcloud"></div>
        </div>
    </div>
    <div id="map-legend"></div>

    <div class='parent' id="timeline"></div>

    <div class="chart-row">
        <div class="parent" id="shape1"></div>
        <div class="parent" id="month1"></div>
    </div>

    <div class="chart-row">
        <div class="parent" id="time1"></div>
        <div class="parent" id="duration1"></div>
    </div>

    <br>
    <div class='parent' id="shape"></div>
    <br>
    <div class='parent' id="month"></div>
    <br>
    <div class='parent' id="time"></div>
    <br>
    <div class='parent' id="duration"></div>
    
    <!-- libraries -->

    <script src="js/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-cloud"></script>
    <script src="js/leaflet.js"></script>

    <!-- Our JS code-->
    
    <script src="js/leafletMap.js"></script>
    <script src="js/legend.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/shapeChart.js"></script>
    <script src="js/monthChart.js"></script>
    <script src="js/timeChart.js"></script>
    <script src="js/durationChart.js"></script>
    <script src="js/wordcloud.js"></script>
    <script src="js/main.js"></script>
    
    
    <div id="tooltip" class="tooltip"></div>

</body>
</html>
